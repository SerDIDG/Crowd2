<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js?3"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="fixed-layout inner-scroll">

	<div class="header">
		<a class="back-button in-header" href="notes.html">
			<span class="arrow-back"></span>
		</a>
         <div class="header-inner">User post</div>
	</div>
	
	<div class="content scroll">
        <div class="post is-self">
            <div class="post-image">
                <img src="images/samples/notes-image-preview.jpg" alt="">
            </div>
            <div class="post-text">Here are couple photos from my concert.</div>
            <div class="user-box clear">
                <div class="image">
                    <img src="images/samples/avatar-notes.jpg" alt="">
                </div>
                <div class="name">Bob C.</div>
                <div class="time">1 hour ago</div>
            </div>
        </div>
	</div>
		
</div>

</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?11">
	<script type="text/javascript" src="scripts/common.js"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
			// Min-height
			(function(){
				document.querySelector('.sign-layout > .inner').style.height = [cm.getPageSize('winHeight'), 'px'].join('');
			})();
		});
	</script>
</head>

<body>

<div class="sign-layout scroll">
    <div class="inner">
        <div class="header-big">Sign in</div>

        <div class="content">
            <a class="sign-join-item facebook" href="#" data-rv-event="touchend:signin(fb)">
                <img src="images/join-resizer.png" alt="">
                <span class="small"><span>with</span></span>
                <span class="big"><span>Facebook</span></span>
            </a>
            <a class="sign-join-item twitter" href="#" data-rv-event="touchend:signin(twitter)">
               <img src="images/join-resizer.png" alt="">
                <span class="small"><span>with</span></span>
                <span class="big"><span>Twitter</span></span>
            </a>
            <div class="sign-join-item email-join">
               <img src="images/join-resizer.png" alt="">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="or">or</div>
        <div class="sign-box">
            <form action="crowd.html" data-rv-event="submit:signin(email)">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="forgot">
                    <a href="forgot.html">Forgot your details?</a>
                </div>
                <div class="submit-box">
                    <input type="submit" class="button-primary" value="Sign in">
                </div>
            </form>
        </div>
        <div class="bottom-panel">
            <a class="back-button" href="start.html"><span class="arrow-back"></span>Back</a>
        </div>
    </div>
</div>


</body>
</html>

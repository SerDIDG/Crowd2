	<script type="text/javascript">
		cm.onload(function(){
			// Avatars Sample
			(function(){
				var els = document.querySelectorAll('.avatars-list li');
				Array.prototype.forEach.call(els, function(item, i){
					var a = item.querySelector('.inner'),
						img = item.querySelector('img');
						
					setTimeout(function(){
						cm.addClass(a, 'loaded');
						setTimeout(function(){
							cm.addClass(img, 'loaded');
						}, 100)
					}, i * 100)
				});
			})();
			// Toggle Menu Sample
			(function(){
				var els = document.querySelectorAll('.avatars-list .item');
				Array.prototype.forEach.call(els, function(item, i){
					var a = item.querySelector('.inner'),
						img = item.querySelector('img');
						
					setTimeout(function(){
						cm.addClass(a, 'loaded');
						setTimeout(function(){
							cm.addClass(img, 'loaded');
						}, 100)
					}, i * 100)
				});
			})();
			// Refresher
			(function(){
				var refresher = document.querySelector('.refresher'),
					scroller = document.querySelector('.content.scroll'),
					anim = new cm.Animation(refresher),
					startY = 0,
					endY = 0,
					moveEvent = function(e){
						if(e.touches.length == 1){
							if(e.touches[0].pageY >= startY){
								e.preventDefault();
								cm.removeClass(scroller, 'scroll');
								
								endY = Math.max(e.touches[0].pageY - startY, 0);
								refresher.style.height = [endY, 'px'].join('');
								
								if(endY >= 32){
									cm.addClass(refresher, 'active');
								}else{
									cm.removeClass(refresher, 'active');
								}
							}else{
								cm.addClass(scroller, 'scroll');
							}
						}
					};
					
				window.addEventListener('touchstart', function(e){
					if(e.touches.length == 1){
						startY = endY = e.touches[0].pageY;
						if(scroller.scrollTop <= 0){
							window.addEventListener('touchmove', moveEvent, false);
						}
					}
				}, false);
				
				window.addEventListener('touchend', function(e){
					window.removeEventListener('touchmove', moveEvent, false);
					cm.addClass(scroller, 'scroll');
					if(endY - startY >= 32){
						cm.addClass(refresher, 'refreshing');
						anim.go({'style' : {'height' : '32px'}, 'duration' : 500, 'anim' : 'smooth'});
						setTimeout(function(){
							anim.go({'style' : {'height' : '0px'}, 'duration' : 300, 'onStop' : function(){
								cm.removeClass(refresher, 'refreshing');
							}});
						}, 2500);
					}else{
						anim.go({'style' : {'height' : '0px'}, 'duration' : 300});
					}
				}, false);
			})();
		});
	</script>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?3">
	<script type="text/javascript" src="scripts/common.js"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="join-layout">
	<div class="header-big">Join the Crowd!</div>
	
	<div class="content">
		<a class="sign-join-item facebook" href="join-facebook.html">
			<img src="images/join-resizer.png" alt="">
			<span class="small"><span>with</span></span>
			<span class="big"><span>Facebook</span></span>
		</a>
		<a class="sign-join-item twitter" href="join-twitter.html">
			<img src="images/join-resizer.png" alt="">
			<span class="small"><span>with</span></span>
			<span class="big"><span>Twitter</span></span>
		</a>
		<a class="sign-join-item email" href="join-email.html">
			<img src="images/join-resizer.png" alt="">
			<span class="small"><span>with</span></span>
			<span class="big"><span>Email</span></span>
		</a>
	</div>
	
	<div class="footer">
		<div class="bottom-panel">
			<a class="back-button" href="start.html"><span class="arrow-back"></span>Back</a>
		</div>
	</div>
</div>

</body>
</html>

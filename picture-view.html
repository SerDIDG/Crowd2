<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Crowd Surfing</title>
	
	<link rel="stylesheet" href="styles/main.css?43">
	<script type="text/javascript" src="scripts/common.js?3"></script>
	
	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
		});
	</script>
</head>

<body>

<div class="picture-layout scroll full-scroll">
	<div class="content">
    	<div class="inner">
            <img src="images/samples/notes-image-big.jpg" alt="">
        </div>
    </div>
    
    <div class="footer fadein">
    	<div class="text">Here are couple photos from my concert.</div>
    	<a class="back-button in-footer" href="user-post.html">
			<span class="arrow-back"></span>Back
		</a>
	</div>
</div>

</body>
</html>

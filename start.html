	<script type="text/javascript">
		cm.onload(function(){
			// Disable main scroll
			(function(){
				document.body.addEventListener('touchmove', function(e){
					e.preventDefault();
				}, false);
				var els = document.querySelectorAll('.scroll');
				Array.prototype.forEach.call(els, function(item){
					item.addEventListener('touchmove', function(e){
						e.stopPropagation();
					}, false);
				});
			})();
			// Avatars Sample
			(function(){
				var els = document.querySelectorAll('.avatars-list .item');
				for(var i = els.length - 1, n = 0; i >= 0; i--, n++){
					(function(){
						var z = i,
							zN = n,
							a = els[z].querySelector('.inner'),
							img = els[z].querySelector('img');
							
						setTimeout(function(){
							cm.addClass(a, 'loaded');
							setTimeout(function(){
								cm.addClass(img, 'loaded');
							}, 100)
						}, zN * 100)
					})();
				}
			})();
		});
	</script>
